<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores</title>
    <link rel="stylesheet" href="selectores.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- SELECTORES -->

    <!-- selector niversal -->
    <h1>mi primer titulazo</h1>

    <!-- selector de tipo -->
    <h2>mi primer h2</h2>

    <!--selector de clases -->
    <h3 class="titulo-h3">mi primer h3</h3>

    <!-- selector por  ID  "es unico" -->
    <h2 id="id-h3">esto tiene un ID</h2>

    <!-- selector por atributo -->
    <h1 atributo="h1">h1 con atributo</h1>

    <!-- selector descendiente -->
    <h2><p> aqui hay una "p" dentro de un h2 </p></h2>

    <!-- selector por pseudo clase -->
    <h1 class="hover-h1">pon el cursos aqui</h1>


</body>
</html>
