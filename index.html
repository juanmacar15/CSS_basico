<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- especificidad -->
    <!-- gerarquia para elementos, pseudo-elementos -->
    <h1>mi primer titulazo</h1>

    <!--gerarquia clases, pseudo-clases, atributo -->
    <h1 class="color-h1">mi primer titulazo</h1>

    <!--gerarquia identificadores -->
    <h2 class="color-h2" id="color-h2">mi primer titulazo</h2>

    <!-- gerarquia estilos en linea -->
    <h2 class="#" id="#" style="color: orange;">titulazo con estilo en linea</h2>

    <!-- gerarquia !important -->
    <h3 class="#" id="#" style="color: orange;">IMPORTANTE</h3>




</body>
</html>
